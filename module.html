<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css"
    />
  </head>
  <body>
    <button class="module-open" type="button">open</button>
    <div class="background-module">
      <div class="module">
        <p class="modal-title">Exotic hub</p>
        <p class="modal-title-form">Create An Account</p>
        <form action="">
          <div class="input-div">
            <input class="input" placeholder="Full Name" type="text" />
            <svg class="input-svg">
              <use class="input-use" href="./images/person.svg#person"></use>
              <use class="input-use" href="./images/person.svg#person2"></use>
            </svg>
            <svg class="input-svg2">
              <use class="input-use" href="./images/bin.svg#bin1"></use>
              <use class="input-use" href="./images/bin.svg#bin2"></use>
            </svg>
          </div>
          <div class="input-div">
            <input class="input" placeholder="Email" type="email" />
            <svg class="input-svg3">
              <use class="input-use" href="./images/email.svg#email1"></use>
              <use class="input-use" href="./images/email.svg#email2"></use>
            </svg>
            <svg class="input-svg2">
              <use class="input-use" href="./images/bin.svg#bin1"></use>
              <use class="input-use" href="./images/bin.svg#bin2"></use>
            </svg>
          </div>
          <div class="input-div">
            <input class="input" placeholder="Password" type="password" />
            <svg class="input-svg">
              <use class="input-use" href="./images/frame.svg#frame1"></use>
            </svg>
            <svg class="input-svg4">
              <use class="input-use" href="./images/eye.svg#eye1"></use>
              <use class="input-use" href="./images/eye.svg#eye2"></use>
              <use class="input-use" href="./images/eye.svg#eye3"></use>
              <use class="input-use" href="./images/eye.svg#eye4"></use>
            </svg>
          </div>
        </form>
        <button class="sign-up">Sign Up</button>
        <p class="sign-up-p">Or Sign Up With</p>
        <button class="circle-btn">
          <svg class="circle-svg">
              <use class="circle-use" href="./images/facebook.svg#facebook1"></use>
            </svg>
          </button>
        <button class="circle-btn">
          <svg class="circle-svg2">
              <use class="input-use" href="./images/google.svg#google1"></use>
            </svg>
          </button>
      </div>
    </div>
  </body>
</html>
